name: Release Workflow
on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Extract version from pyproject.toml
        id: extract_version
        run: |
          import toml
          import os
          
          with open('pyproject.toml', 'r') as f:
              data = toml.load(f)
          
          version = data['project']['version']
          print(f"::set-output name=version::{version}")
        shell: python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build wheel
        run: |
          python -m pip install build
          python -m build

      - name: Build with PyInstaller
        run: pyinstaller --onefile --name fastx main.py

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.extract_version.outputs.version }}
          release_name: Release v${{ steps.extract_version.outputs.version }}
          draft: false
          prerelease: false

      - name: Upload wheel asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/fastx_tui-${{ steps.extract_version.outputs.version }}-py3-none-any.whl
          asset_name: fastx_tui-${{ steps.extract_version.outputs.version }}-py3-none-any.whl
          asset_content_type: application/x-wheel+zip

      - name: Upload exe asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/fastx.exe
          asset_name: fastx.exe
          asset_content_type: application/vnd.microsoft.portable-executable