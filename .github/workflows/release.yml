name: Release Workflow
on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install uv
        run: python -m pip install uv

      - name: Sync dependencies with uv
        run: uv sync

      - name: Install additional build dependencies
        run: uv add pyinstaller build toml

      - name: Extract version from pyproject.toml
        id: extract_version
        run: |
          import toml
          import os
          
          with open('pyproject.toml', 'r') as f:
              data = toml.load(f)
          
          version = data['project']['version']
          print(f"::set-output name=version::{version}")
        shell: python

      - name: Build wheel
        run: python -m build

      - name: Build with PyInstaller
        run: pyinstaller --onefile --name fastx main.py

      - name: Create release
        id: create_release
        uses: actions/github-script@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const { data: release } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: context.ref,
              name: `Release ${context.ref}`,
              draft: false,
              prerelease: false
            });
            core.setOutput('upload_url', release.upload_url);

      - name: Upload wheel asset
        uses: actions/upload-release-asset@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/fastx_tui-${{ steps.extract_version.outputs.version }}-py3-none-any.whl
          asset_name: fastx_tui-${{ steps.extract_version.outputs.version }}-py3-none-any.whl
          asset_content_type: application/x-wheel+zip

      - name: Upload exe asset
        uses: actions/upload-release-asset@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/fastx.exe
          asset_name: fastx.exe
          asset_content_type: application/vnd.microsoft.portable-executable