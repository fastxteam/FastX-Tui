name: Bump Version and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install uv
        run: python -m pip install uv

      - name: Install toml
        run: uv add toml

      - name: Bump version
        id: bump_version
        run: |
          import toml
          import json
          import os
          import subprocess
          
          # Read current version from pyproject.toml
          with open('pyproject.toml', 'r') as f:
              data = toml.load(f)
          
          current_version = data['project']['version']
          print(f"Current version: {current_version}")
          
          # Get the latest tag from remote to avoid conflicts
          try:
              subprocess.run(['git', 'fetch', '--tags'], check=True)
              latest_tag = subprocess.check_output(['git', 'describe', '--tags', '--abbrev=0'], text=True).strip()
              if latest_tag.startswith('v'):
                  latest_tag = latest_tag[1:]
              print(f"Latest remote tag version: {latest_tag}")
              
              # Use the latest tag version if it's newer than the current version
              if latest_tag > current_version:
                  print(f"Remote tag version {latest_tag} is newer than current version {current_version}")
                  new_version = latest_tag
              else:
                  # Split version into parts and increment patch version
                  major, minor, patch = map(int, current_version.split('.'))
                  patch += 1
                  new_version = f"{major}.{minor}.{patch}"
                  print(f"New version: {new_version}")
          except Exception as e:
              print(f"Error fetching remote tags: {e}")
              # Fallback to local version increment
              major, minor, patch = map(int, current_version.split('.'))
              patch += 1
              new_version = f"{major}.{minor}.{patch}"
              print(f"Fallback to new version: {new_version}")
          
          # Update pyproject.toml
          data['project']['version'] = new_version
          with open('pyproject.toml', 'w') as f:
              toml.dump(data, f)
          
          # Update version in all language files
          locales_dir = 'locales'
          if os.path.exists(locales_dir):
              for file_name in os.listdir(locales_dir):
                  if file_name.endswith('.json'):
                      file_path = os.path.join(locales_dir, file_name)
                      with open(file_path, 'r', encoding='utf-8') as f:
                          lang_data = json.load(f)
                      
                      if 'app' in lang_data and 'version' in lang_data['app']:
                          lang_data['app']['version'] = f"v{new_version}"
                          with open(file_path, 'w', encoding='utf-8') as f:
                              json.dump(lang_data, f, indent=2, ensure_ascii=False, sort_keys=False)
                          print(f"Updated version in {file_path}")
          
          # ä½¿ç”¨ GITHUB_OUTPUT è®¾ç½®è¾“å‡º
          print(f"new_version={new_version}")
        shell: python
        env:
          GITHUB_OUTPUT: ${{ runner.temp }}/github_output.txt

      - name: Commit and push version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml
          git add locales/*.json 2>/dev/null || true
          git commit -m "Bump version to v${{ steps.bump_version.outputs.new_version }}"
          git push origin main

      - name: Create tag
        id: create_tag
        run: |
          tag_name="v${{ steps.bump_version.outputs.new_version }}"
          echo "Creating tag: $tag_name"
          git tag $tag_name
          git push origin $tag_name
          echo "tag_name=$tag_name" >> $GITHUB_ENV
          echo "tag_name=$tag_name" >> $GITHUB_OUTPUT
        env:
          GITHUB_OUTPUT: ${{ runner.temp }}/github_output.txt

    outputs:
      tag_name: ${{ steps.create_tag.outputs.tag_name }}
      new_version: ${{ steps.bump_version.outputs.new_version }}

  build-windows:
    needs: bump-version
    runs-on: windows-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.bump-version.outputs.tag_name }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install uv
        run: python -m pip install uv

      - name: Sync dependencies with uv
        run: uv sync

      - name: Install build tools
        run: uv add pyinstaller build toml

      - name: Build wheel and sdist
        run: python -m build

      - name: Build Windows executable with PyInstaller
        run: pyinstaller --onefile --name fastx main.py

      - name: List artifacts
        run: dir dist /s

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/fastx.exe
            dist/*.whl
            dist/*.tar.gz
          retention-days: 7

  build-linux:
    needs: bump-version
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.bump-version.outputs.tag_name }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install uv
        run: python -m pip install uv

      - name: Sync dependencies with uv
        run: uv sync

      - name: Install build tools
        run: uv add pyinstaller build toml

      - name: Build wheel and sdist
        run: python -m build

      - name: Build Linux executable with PyInstaller
        run: pyinstaller --onefile --name fastx-linux main.py

      - name: List artifacts
        run: ls -la dist/

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            dist/fastx-linux
            dist/*.whl
            dist/*.tar.gz
          retention-days: 7

  create-release:
    needs: [bump-version, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.bump-version.outputs.tag_name }}

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-build

      - name: Prepare release files
        run: |
          # åˆ›å»ºå‘å¸ƒç›®å½•
          mkdir -p release-files
          
          # å¤åˆ¶ Windows æ–‡ä»¶
          mv fastx.exe release-files/ 2>/dev/null || true
          mv *.whl release-files/ 2>/dev/null || true
          mv *.tar.gz release-files/ 2>/dev/null || true
          
          # å¤åˆ¶ Linux æ–‡ä»¶
          mv fastx-linux release-files/ 2>/dev/null || true
          
          # æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å­˜åœ¨
          echo "Release files:"
          ls -la release-files/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.bump-version.outputs.tag_name }}
          name: "Release ${{ needs.bump-version.outputs.tag_name }}"
          body: |
            # Release v${{ needs.bump-version.outputs.new_version }}
            
            ğŸš€ Automated release created on ${{ github.event.head_commit.timestamp }}
            
            ## ğŸ“¦ Assets
            
            ### Windows
            - **fastx.exe** - Standalone Windows executable
            - **fastx_tui-${{ needs.bump-version.outputs.new_version }}-py3-none-any.whl** - Python wheel
            - **fastx_tui-${{ needs.bump-version.outputs.new_version }}.tar.gz** - Source distribution
            
            ### Linux
            - **fastx-linux** - Standalone Linux executable
            
            ## ğŸ”§ Installation
            
            ### Windows
            ```bash
            # Using pip
            pip install fastx_tui-${{ needs.bump-version.outputs.new_version }}-py3-none-any.whl
            
            # Or download the executable
            # Run: fastx.exe
            ```
            
            ### Linux
            ```bash
            # Make executable and run
            chmod +x fastx-linux
            ./fastx-linux
            ```
            
            ## ğŸ“ Changes
            - Version bump to ${{ needs.bump-version.outputs.new_version }}
            - Automated build and release
            
            ---
            
            *This release was automatically generated by GitHub Actions.*
          draft: false
          prerelease: false
          files: |
            release-files/*
          token: ${{ secrets.GITHUB_TOKEN }}
          generate_release_notes: true  # è‡ªåŠ¨ç”Ÿæˆå‘å¸ƒè¯´æ˜