name: Bump Version

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: uv install
      
      - name: Bump version
        id: bump
        run: |
          # 简单的版本号递增逻辑
          CURRENT_VERSION=$(grep -oP '(?<=version = ")[^"]+' pyproject.toml)
          IFS='.' read -r -a version_parts <<< "$CURRENT_VERSION"
          
          # 递增补丁版本号
          ((version_parts[2]++))
          NEW_VERSION="${version_parts[0]}.${version_parts[1]}.${version_parts[2]}"
          
          # 更新pyproject.toml中的版本号
          sed -i "s/version = \"$CURRENT_VERSION\"/version = \"$NEW_VERSION\"/" pyproject.toml
          
          # 更新插件入口文件中的版本号
          sed -i "s/version=\"$CURRENT_VERSION\"/version=\"$NEW_VERSION\"/" fastx_tui_plugin.py
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
      
      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml fastx_tui_plugin.py
          git commit -m "Bump version from ${{ steps.bump.outputs.current_version }} to ${{ steps.bump.outputs.new_version }}"
          git push
      
      - name: Create tag
        run: |
          git tag -a v${{ steps.bump.outputs.new_version }} -m "Version ${{ steps.bump.outputs.new_version }}"
          git push --tags
      
      - name: Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.bump.outputs.new_version }}
          release_name: Release ${{ steps.bump.outputs.new_version }}
          body: |
            ## Changes
            - Bump version from ${{ steps.bump.outputs.current_version }} to ${{ steps.bump.outputs.new_version }}
          draft: false
          prerelease: false